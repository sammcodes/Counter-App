<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Count</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="title"> Let's Count</h1>
        <p class="count">0</p>
        <button class="increment-btn" onclick="increment()">INCREMENT</button>
        <button class="save-btn" onclick="save()">SAVE</button>
        <p class="saves"> Saves</p>
        <div class="saved-data"> SAVED:</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
